<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main Page</title>
        <!-- tailwind js cdn  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class=" text-center text-5xl " >get some <span class="font-semibold text-purple-600 ">money</span></h1>
    </header>
  <main class="w-3/4 mx-auto">
    <section class="mt-8" >
        <div class="grid grid-cols-3">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposite</h3>
            <h4 class="text-4xl">$ <span id="deposite-total">00</span></h4>
        </div>
        <div class="bg-green-300 p-8 rounded">
          <h3 class="text-2xl">Withdrow</h3>
          <h4 class="text-4xl">$ <span id="withdrow-total">00</span></h4>
        </div>
        <div class="bg-yellow-300 p-8 rounded">
          <h3 class="text-2xl">Balance</h3>
          <h4 class="text-4xl">$ <span id="balance-total">1240</span> </h4>
        </div>
        </div>
    </section>
     <section class="mt-8">
      <div class="grid grid-cols-2">
        <div class="bg-red-100 p-8 rounded">
          <h3 class="text-2xl">please deposite</h3>
          <div>
            <input id="deposite-input" type="text" placeholder="$amount you want to deposite" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 ">
            <button id="deposite-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposite</button>
          </div>
        </div>
        <div class="bg-purple-100 p-8 rounded">
          <h3 class="text-2xl">please Withdrow</h3>
          <div>
            <input id="withdrow-input" type="text" placeholder="$ amount you want to withdrow" class="border block border-gray-400 rounded w-3/4 mb-4 px-2">
            <button id="withdrow-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">withdrow</button>
          </div>
    </section>
  </main>
  <script src="script/bank.js"></script>
</body>
</html>
